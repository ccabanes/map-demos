<title>Leaflet como visor de im√°genes</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="../../libs/lib/proj4-compressed.js"></script>
<script src="../../libs/lib/L.Control.MousePosition.js"></script>	
</head>

<body>
<div style="width:700px; height:500px">
	<div id ="map" style="width:100%; height:100%"></div>	
</div>
<script>
	var map = L.map('map', {
    	crs: L.CRS.Simple
	});

	var imageBounds = [[0,0], [500,700]];
	var image = L.imageOverlay('https://unsplash.it/700/500/?random', imageBounds).addTo(map);
	map.fitBounds(imageBounds);
	L.control.mousePosition().addTo(map);
	L.control.centerImage().addTo(map);	
	
</script>
</body>
</html>
